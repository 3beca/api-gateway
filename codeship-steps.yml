- name: npm install
  service: app
  command: npm install

- name: npm build
  service: app
  command: npm run build

- name: npm lint
  service: app
  command: npm run lint
  
- name: npm test
  service: app
  command: npm test

- name: npm publish code coverage
  service: app
  command: npm run publish-code-coverage

- name: npm set publish auth
  service: app
  command: echo -e "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

- name: npm publish
  service: app
  command: npm publish --access=public