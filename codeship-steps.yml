- name: npm install
  service: app
  command: npm install

- name: npm build
  service: app
  command: npm run build

- name: npm lint
  service: app
  command: npm run lint
  
- name: npm test
  service: app
  command: npm test

- name: npm publish code coverage
  service: app
  command: npm run publish-code-coverage

- name: npm publish
  service: app
  command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc && npm publish
  tag: ^(v)